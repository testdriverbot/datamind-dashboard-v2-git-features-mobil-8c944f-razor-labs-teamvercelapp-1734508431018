version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Assert that the DataMind AI logo is visible on the webpage.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the DataMind AI logo is visible on the webpage
